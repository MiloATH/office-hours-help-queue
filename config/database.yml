# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter:  mysql2
  encoding: utf8
  pool: 5
  timeout: 5000

development:
  <<: *default
  host: db
  database: eecshelp
  username: root
  password: eecshelp

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: <%= ENV['EECSHELP_TEST_DATABASE_HOST'] %>
  database: <%= ENV['EECSHELP_TEST_DATABASE'] %>
  username: <%= ENV['EECSHELP_TEST_DATABASE_USERNAME'] %>
  password: <%= ENV['EECSHELP_TEST_DATABASE_PASSWORD'] %>

production:
  <<: *default
  database: <%= ENV['EECSHELP_DATABASE'] %>
  username: <%= ENV['EECSHELP_DATABASE_USER'] %>
  password: <%= ENV['EECSHELP_DATABASE_PASSWORD'] %>
